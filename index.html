        <title>جدول تنسيق الكليات المصرية لطلاب المعادلة السعودية ٢٠٢٤</title>
        
        <!-- #region External Resources -->
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link href="/src/style.css" rel="stylesheet" />
        <!-- #endregion External Resources -->
        
        <!-- #region Favicon and App Icons -->
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />

        <meta name="description" content="جدول يوضح الحد الأدنى للقبول بالكليات المصرية في ٢٠٢٤ مخصص لطلاب المعادلة السعودية مع إمكانية التصفية والبحث بسهولة." />
        <meta name="keywords" content="تنسيق الكليات, المعادلة السعودية, الجامعات المصرية, الحد الأدنى, جدول التنسيق, ٢٠٢٤" />

        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "جدول تنسيق الكليات المصرية لطلاب المعادلة السعودية ٢٠٢٤",
          "url": "https://tansik-v2.vercel.app/",
          "description": "جدول يوضح الحد الأدنى للقبول بالكليات المصرية في ٢٠٢٤ مخصص لطلاب المعادلة السعودية مع إمكانية التصفية والبحث بسهولة.",
          "inLanguage": "ar"
        }
        </script>

    </head>

    <body
        class="m-0 min-h-screen p-1.5 md:flex md:h-screen md:flex-col md:overflow-hidden bg-blue-100 toggle-bg-100"
    >
        <!-- #region Header Section -->
        <div class="w-full p-1.5">
            <h1
                class="w-full rounded-3xl border-2 border-black bg-blue-200 p-6 text-center text-xl/relaxed font-[700] text-black md:text-4xl/relaxed toggle-bg-200"
            >
                جدول تنسيق الكليات المصرية لطلاب المعادلة السعودية ٢٠٢٤
            </h1>
        </div>
        <!-- #endregion Header Section -->

        <!-- #region Gender Toggle Section -->
        <div class="flex justify-center gap-2 p-1.5" id="gender-toggle">
            <!-- Boys Radio Button -->
            <input
                type="radio"
                name="gender"
                id="boys"
                value="boys"
                class="peer/boys hidden"
                checked
            />
            <label
                for="boys"
                class="select-none w-full md:w-3xs rounded-4xl border-2 border-black bg-blue-200 py-2 text-center font-bold text-black transition-all hover:bg-blue-400 hover:text-white active:scale-95 active:bg-blue-700"
            >
                بنين
            </label>

            <!-- Girls Radio Button -->
            <input
                type="radio"
                name="gender"
                id="girls"
                value="girls"
                class="peer/girls hidden"
            />
            <label
                for="girls"
                class="select-none w-full md:w-3xs rounded-4xl border-2 border-black bg-red-200 py-2 text-center font-bold text-black transition-all hover:bg-red-400 hover:text-white active:scale-95 active:bg-red-700"
            >
                بنات
            </label>
        </div>
        <!-- #endregion Gender Toggle Section -->

        <!-- #region Main Container -->
        <div class="md:flex md:flex-1 md:flex-row md:overflow-hidden">
            
            <!-- #region Sidebar - Filters Section -->
            <aside
                class="w-full p-1.5 md:sticky md:top-0 md:h-full md:w-96 md:overflow-y-auto"
            >
                <!-- #region Filter by Name/Calculated Score -->
                <div
                    class="h-48 rounded-3xl border-[2px] border-black bg-blue-200 p-3 toggle-bg-200"
                >
                    <!-- College Name Filter -->
                    <div class="flex flex-col">
                        <label for="college-name" class="mr-4"
                            >اسم الكلية</label
                        >
                        <input
                            type="text"
                            placeholder="اسم الكلية"
                            class="mt-2 w-full rounded-4xl border-2 border-black bg-white box-decoration-clone px-3 py-2 ring-0 outline-0 transition-all focus:ring-2 focus:ring-blue-500 toggle-ring-500"
                            name="college-name"
                            id="college-name"
                        />
                    </div>

                    <!-- Calculated Score Filter -->
                    <div class="flex flex-col">
                        <label for="calc-score" class="mt-4 mr-4"
                            >الدرجة بعد المعادلة</label
                        >
                        <input
                            type="text"
                            placeholder="الدرجة بعد المعادلة"
                            class="mt-2 w-full rounded-4xl border-2 border-black bg-white box-decoration-clone px-3 py-2 ring-0 outline-0 transition-all focus:ring-2 focus:ring-blue-500 toggle-ring-500"
                            name="calc-score"
                            id="calc-score"
                        />
                    </div>

                    <!-- Commented Filter Button -->
                    <!-- <button
                        class="mt-4 w-full rounded-4xl border-2 border-black bg-blue-200 py-2 font-bold text-black transition-all hover:bg-blue-400 hover:text-white active:scale-95 active:bg-blue-700 toggle-bg-200"
                    >
                        تصفية
                    </button> -->
                </div>
                <!-- #endregion Filter by Name/Calculated Score -->

                <!-- #region Filter by School/Qudurat Score -->
                <div
                    class="mt-1.5 h-[14rem] rounded-3xl border-[2px] border-black bg-blue-200 p-3 toggle-bg-200"
                >
                    <!-- School Score Input -->
                    <div class="flex flex-col">
                        <label for="school-score" class="mr-4"
                            >درجة المدرسة</label
                        >
                        <input
                            type="number"
                            placeholder="درجة المدرسة"
                            class="mt-2 w-full rounded-4xl border-2 border-black bg-white box-decoration-clone px-3 py-2 ring-0 outline-0 transition-all focus:ring-2 focus:ring-blue-500 toggle-ring-500"
                            name="school-score"
                            id="school-score"
                            max="100"
                        />
                    </div>

                    <!-- Qudurat Score Input -->
                    <div class="flex flex-col">
                        <label for="qudurat-score" class="mt-4 mr-4"
                            >درجة القدرات</label
                        >
                        <input
                            type="number"
                            placeholder="درجة القدرات"
                            class="mt-2 w-full rounded-4xl border-2 border-black bg-white box-decoration-clone px-3 py-2 ring-0 outline-0 transition-all focus:ring-2 focus:ring-blue-500 toggle-ring-500"
                            name="qudurat-score"
                            id="qudurat-score"
                            max="100"
                        />
                    </div>

                    <!-- Commented Calculate and Filter Button -->
                    <!-- <button
                        class="mt-4 w-full rounded-4xl border-2 border-black bg-blue-200 py-2 font-bold text-black transition-all hover:bg-blue-400 hover:text-white active:scale-95 active:bg-blue-700 toggle-bg-200"
                    >
                        حساب وتصفية
                    </button> -->
                    
                    <!-- Calculated Score Display -->
                    <p id="calc-score-display" class="h-8 w-full pt-2 text-center">
                        الدرجة المحسوبة: ٤٠٩.١٢٣٤٥٦
                    </p>
                </div>
                <!-- #endregion Filter by School/Qudurat Score -->
            </aside>
            <!-- #endregion Sidebar - Filters Section -->

            <!-- #region Main Content Area -->
            <div class="p-1.5 md:flex-1 md:overflow-y-auto md:p-1.5 rounded-3xl">
                
                <!-- #region Desktop Table View -->
                <table
                    class="hidden rounded-3xl md:table md:border-2 md:border-black md:w-full"
                    style="border-collapse: separate; border-spacing: 0"
                >
                    <!-- Table Header -->
                    <thead class="bg-blue-200 toggle-bg-200">
                        <tr>
                            <th class="w-3/4 border border-black p-2 rounded-tr-[1.35rem]">
                                الكلية
                            </th>
                            <th class="w-1/4 border border-black p-2 rounded-tl-[1.35rem]">
                                الدرجة بعد المعادلة
                            </th>
                        </tr>
                    </thead>
                    <!-- Table Body - Populated by JavaScript -->
                    <tbody class="bg-white" id="table-body">
                        <tr>
                            <td class="border border-black p-2">فشل تحميل البيانات</td>
                            <td class="border border-black p-2">×</td>
                        </tr>
                    </tbody>
                </table>
                <!-- #endregion Desktop Table View -->

                <!-- #region Mobile Cards Container -->
                <div class="grid h-min w-full grid-cols-1 gap-3 p-0 md:hidden" id="card-container">
                    <!-- Cards populated by JavaScript -->
                </div>
                <!-- #endregion Mobile Cards Container -->
            </div>
            <!-- #endregion Main Content Area -->
        </div>
        <!-- #endregion Main Container -->

        <!-- #region Card Template for Mobile View -->
        <template id="card-template">
            <div class="h-min w-full rounded-3xl border-2 border-black bg-blue-200 p-2 toggle-bg-200">
                <!-- College Name Display -->
                <div class="mb-2 grid h-20 w-full grid-cols-1 grid-rows-1 items-center rounded-3xl border-2 border-black bg-white p-4 text-center text-xl">
                    <span id="college" class="h-min w-full">حاسبات ومعلومات القاهرة</span>
                </div>
    
                <!-- Score Display -->
                <div id="score" class="h-20 w-full rounded-3xl border-2 border-black bg-white text-center text-2xl leading-20">
                    410.000000
                </div>
            </div>
        </template>
        <!-- #endregion Card Template for Mobile View -->
        
        <!-- #region Scripts -->
        <script src="./src/main.js" type="module"></script>
        <!-- #endregion Scripts -->
    </body>
</html>
