  <body
    class="toggle-bg-50 m-0 min-h-screen bg-blue-50 dark:bg-slate-950 p-1.5 md:flex md:h-screen md:flex-col md:overflow-hidden"
  >

          clip-rule="evenodd"

    <!-- #region Header Section -->
    <div class="w-full p-1.5">
      <h1
        class="toggle-bg-200 toggle-ring-400 w-full rounded-3xl bg-blue-200 p-6 text-center text-xl/relaxed font-[700] text-black dark:text-white shadow-md ring-2 shadow-black/20 ring-blue-400 dark:ring-slate-700 md:text-4xl/relaxed dark:bg-slate-800"
      >
        <span>جدول تنسيق الكليات المصرية لطلاب المعادلة السعودية ٢٠٢٤</span>
      </h1>
    </div>
    <!-- #endregion Header Section -->

    <!-- #region Gender Toggle Section -->
    <div class="flex justify-center gap-2 p-1.5" id="gender-toggle">
      <!-- Boys Radio Button -->
      <input
        type="radio"
        name="gender"
        id="boys"
        value="boys"
        class="peer/boys hidden"
        checked
      />
      <label
        for="boys"
        class="w-full rounded-4xl bg-blue-200 py-2 text-center font-bold text-black shadow-md ring-2 shadow-black/20 ring-blue-400 transition-all select-none hover:bg-blue-400 hover:text-white active:scale-95 active:bg-blue-700 md:w-3xs dark:text-white dark:bg-slate-800 dark:hover:bg-slate-600 dark:active:bg-slate-900 dark:ring-slate-700"
      >
        بنين
      </label>

      <!-- Girls Radio Button -->
      <input
        type="radio"
        name="gender"
        id="girls"
        value="girls"
        class="peer/girls hidden"
      />
      <label
        for="girls"
        class="w-full rounded-4xl bg-red-200 py-2 text-center font-bold text-black shadow-md ring-2 shadow-black/20 ring-red-400 transition-all select-none hover:bg-red-400 hover:text-white active:scale-95 active:bg-red-700 md:w-3xs dark:text-white dark:bg-stone-800 dark:hover:bg-stone-600 dark:active:bg-stone-900 dark:ring-stone-700"
      >
        بنات
      </label>
    </div>
    <!-- #endregion Gender Toggle Section -->

    <!-- #region Main Container -->
    <div class="md:flex md:flex-1 md:flex-row md:overflow-hidden">
      <!-- #region Sidebar - Filters Section -->
      <aside
        class="w-full p-1.5 md:sticky md:top-0 md:h-full md:w-96 md:overflow-y-auto"
      >
        <!-- #region Filter by Name/Calculated Score -->
        <div
          class="toggle-bg-200 toggle-ring-400 h-48 rounded-3xl bg-blue-200 p-3 shadow-md ring-2 shadow-black/20 ring-blue-400"
        >
          <!-- College Name Filter -->
          <div class="flex flex-col">
            <label for="college-name" class="mr-4">اسم الكلية</label>
            <input
              type="text"
              placeholder="اسم الكلية"
              class="toggle-focus-ring-400 shadow-[rgba(0, 0, 0, 50)] mt-2 w-full rounded-4xl bg-white box-decoration-clone px-3 py-2 shadow-md ring-0 outline-0 transition-all focus:ring-2 focus:ring-blue-400"
              name="college-name"
              id="college-name"
            />
          </div>

          <!-- Calculated Score Filter -->
          <div class="flex flex-col">
            <label for="calc-score" class="mt-4 mr-4"
              >الدرجة بعد المعادلة</label
            >
            <input
              type="text"
              placeholder="الدرجة بعد المعادلة"
              class="toggle-focus-ring-400 shadow-[rgba(0, 0, 0, 50)] mt-2 w-full rounded-4xl bg-white box-decoration-clone px-3 py-2 shadow-md ring-0 outline-0 transition-all focus:ring-2 focus:ring-blue-400"
              name="calc-score"
              id="calc-score"
            />
          </div>
        </div>
        <!-- #endregion Filter by Name/Calculated Score -->

        <!-- #region Filter by School/Qudurat Score -->
        <div
          class="toggle-bg-200 toggle-ring-400 mt-3 h-[14rem] rounded-3xl bg-blue-200 p-3 shadow-md ring-2 shadow-black/20 ring-blue-400"
        >
          <!-- School Score Input -->
          <div class="flex flex-col">
            <label for="school-score" class="mr-4">درجة المدرسة</label>
            <input
              type="number"
              placeholder="درجة المدرسة"
              class="toggle-focus-ring-400 shadow-[rgba(0, 0, 0, 50)] mt-2 w-full rounded-4xl bg-white box-decoration-clone px-3 py-2 shadow-md ring-0 outline-0 transition-all focus:ring-2 focus:ring-blue-400"
              name="school-score"
              id="school-score"
              max="100"
              min="0"
              step="0.25"
            />
          </div>

          <!-- Qudurat Score Input -->
          <div class="flex flex-col">
            <label for="qudurat-score" class="mt-4 mr-4">درجة القدرات</label>
            <input
              type="number"
              placeholder="درجة القدرات"
              class="toggle-focus-ring-400 shadow-[rgba(0, 0, 0, 50)] mt-2 w-full rounded-4xl bg-white box-decoration-clone px-3 py-2 shadow-md ring-0 outline-0 transition-all focus:ring-2 focus:ring-blue-400"
              name="qudurat-score"
              id="qudurat-score"
              max="100"
              min="0"
            />
          </div>

          <!-- Calculated Score Display -->
          <p id="calc-score-display" class="h-8 w-full pt-2 text-center">
            الدرجة المحسوبة: ٤٠٩.١٢٣٤٥٦
          </p>
        </div>
        <!-- #endregion Filter by School/Qudurat Score -->
      </aside>
      <!-- #endregion Sidebar - Filters Section -->

      <!-- #region Main Content Area -->
      <div class="rounded-3xl p-1.5 md:flex-1 md:overflow-y-auto md:p-1.5">
        <!-- #region Desktop Table View -->
        <table
          class="toggle-ring-400 hidden overflow-clip rounded-3xl shadow-md ring-2 shadow-black/20 ring-blue-400 md:table md:w-full"
          style="border-collapse: separate; border-spacing: 0"
        >
          <!-- Table Header -->
          <thead class="toggle-bg-200 bg-blue-200">
            <tr>
              <th
                class="w-3/4 rounded-tr-[1.45rem] border-b border-l border-gray-400/20 p-2"
              >
                الكلية
              </th>
              <th
                class="w-1/4 rounded-tl-[1.45rem] border-r border-b border-gray-400/20 p-2"
              >
                الدرجة بعد المعادلة
              </th>
            </tr>
          </thead>
          <!-- Table Body - Populated by JavaScript -->
          <tbody class="bg-white" id="table-body">
            <tr>
              <td class="p-2">فشل تحميل البيانات</td>
              <td class="p-2">×</td>
            </tr>
          </tbody>
        </table>
        <!-- #endregion Desktop Table View -->

        <!-- #region Mobile Cards Container -->
        <div
          class="grid h-min w-full grid-cols-2 gap-3 p-0 md:hidden"
          id="card-container"
        >
          <!-- Cards populated by JavaScript -->
        </div>
        <!-- #endregion Mobile Cards Container -->
      </div>
      <!-- #endregion Main Content Area -->
    </div>
    <!-- #endregion Main Container -->

    <!-- #region Card Template for Mobile View -->
    <template id="card-template">
      <div
        class="toggle-bg-200 toggle-ring-400 h-min w-full rounded-3xl bg-blue-200 p-2 shadow-md ring-2 shadow-black/20 ring-blue-400"
      >
        <!-- College Name Display -->
        <div
          class="mb-2 grid h-20 w-full grid-cols-1 grid-rows-1 items-center rounded-3xl bg-white p-2 text-center text-sm font-bold shadow-md shadow-black/20"
        >
          <span id="college" class="h-min w-full">حاسبات ومعلومات القاهرة</span>
        </div>

        <!-- Score Display -->
        <div
          id="score"
          class="shadow-[rgba(0, 0, 0, 50)] h-10 w-full rounded-3xl bg-white text-center text-base leading-10 shadow-md"
        >
          410.000000
        </div>
      </div>
    </template>
    <!-- #endregion Card Template for Mobile View -->

    <!-- #region Scripts -->
    <script src="./src/main.js" type="module"></script>
    <!-- #endregion Scripts -->
  </body>
