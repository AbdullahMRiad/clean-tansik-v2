<body
    class="m-0 min-h-screen p-1.5 md:flex md:h-screen md:flex-col md:overflow-hidden bg-blue-100 toggle-bg-100"
>
    <!-- #region Header -->
    <div class="w-full p-1.5">
        <h1
            class="w-full rounded-3xl border-2 border-black bg-blue-200 p-6 text-center text-xl/relaxed font-[700] text-black md:text-4xl/relaxed toggle-bg-200"
        >
            جدول تنسيق الكليات المصرية لطلاب المعادلة السعودية ٢٠٢٤
        </h1>
    </div>
    <!-- #endregion -->

    <!-- #region Gender Toggle -->
    <div class="flex justify-center gap-2 p-1.5" id="gender-toggle">
        <input
            type="radio"
            name="gender"
            id="boys"
            value="boys"
            class="peer/boys hidden"
            checked
        />
        <label
            for="boys"
            class="select-none w-full md:w-3xs rounded-4xl border-2 border-black bg-blue-200 py-2 text-center font-bold text-black transition-all hover:bg-blue-400 hover:text-white active:scale-95 active:bg-blue-700"
        >
            بنين
        </label>

        <input
            type="radio"
            name="gender"
            id="girls"
            value="girls"
            class="peer/girls hidden"
        />
        <label
            for="girls"
            class="select-none w-full md:w-3xs rounded-4xl border-2 border-black bg-red-200 py-2 text-center font-bold text-black transition-all hover:bg-red-400 hover:text-white active:scale-95 active:bg-red-700"
        >
            بنات
        </label>
    </div>
    <!-- #endregion -->

    <!-- #region Main Container -->
    <div class="md:flex md:flex-1 md:flex-row md:overflow-hidden">
        <!-- #region Sidebar: Filters -->
        <aside
            class="w-full p-1.5 md:sticky md:top-0 md:h-full md:w-96 md:overflow-y-auto"
        >
            <!-- Filter by name/calculated score -->
            <div
                class="h-48 rounded-3xl border-[2px] border-black bg-blue-200 p-3 toggle-bg-200"
            >
                <!-- Filter by college name -->
                <div class="flex flex-col">
                    <label for="college-name" class="mr-4">اسم الكلية</label>
                    <input
                        type="text"
                        placeholder="اسم الكلية"
                        class="mt-2 w-full rounded-4xl border-2 border-black bg-white box-decoration-clone px-3 py-2 ring-0 outline-0 transition-all focus:ring-2 focus:ring-blue-500 toggle-ring-500"
                        name="college-name"
                        id="college-name"
                    />
                </div>

                <!-- Filter by calculated score -->
                <div class="flex flex-col">
                    <label for="calc-score" class="mt-4 mr-4">الدرجة بعد المعادلة</label>
                    <input
                        type="text"
                        placeholder="الدرجة بعد المعادلة"
                        class="mt-2 w-full rounded-4xl border-2 border-black bg-white box-decoration-clone px-3 py-2 ring-0 outline-0 transition-all focus:ring-2 focus:ring-blue-500 toggle-ring-500"
                        name="calc-score"
                        id="calc-score"
                    />
                </div>
            </div>

            <!-- Filter by school/qudurat scores -->
            <div
                class="mt-1.5 h-[14rem] rounded-3xl border-[2px] border-black bg-blue-200 p-3 toggle-bg-200"
            >
                <!-- Filter by school score -->
                <div class="flex flex-col">
                    <label for="school-score" class="mr-4">درجة المدرسة</label>
                    <input
                        type="number"
                        placeholder="درجة المدرسة"
                        class="mt-2 w-full rounded-4xl border-2 border-black bg-white box-decoration-clone px-3 py-2 ring-0 outline-0 transition-all focus:ring-2 focus:ring-blue-500 toggle-ring-500"
                        name="school-score"
                        id="school-score"
                        max="100"
                    />
                </div>

                <!-- Filter by qudurat score -->
                <div class="flex flex-col">
                    <label for="qudurat-score" class="mt-4 mr-4">درجة القدرات</label>
                    <input
                        type="number"
                        placeholder="درجة القدرات"
                        class="mt-2 w-full rounded-4xl border-2 border-black bg-white box-decoration-clone px-3 py-2 ring-0 outline-0 transition-all focus:ring-2 focus:ring-blue-500 toggle-ring-500"
                        name="qudurat-score"
                        id="qudurat-score"
                        max="100"
                    />
                </div>

                <!-- Display calculated score -->
                <p id="calc-score-display" class="h-8 w-full pt-2 text-center">
                    الدرجة المحسوبة: ٤٠٩.١٢٣٤٥٦
                </p>
            </div>
        </aside>
        <!-- #endregion -->

        <!-- #region Main Content: Table & Cards -->
        <div class="p-1.5 md:flex-1 md:overflow-y-auto md:p-1.5 rounded-3xl">
            <!-- Desktop table -->
            <table
                class="hidden rounded-3xl md:table md:border-2 md:border-black md:w-full"
                style="border-collapse: separate; border-spacing: 0"
            >
                <thead class="bg-blue-200 toggle-bg-200">
                    <tr>
                        <th class="w-3/4 border border-black p-2 rounded-tr-[1.35rem]">
                            الكلية
                        </th>
                        <th class="w-1/4 border border-black p-2 rounded-tl-[1.35rem]">
                            الدرجة بعد المعادلة
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white" id="table-body">
                    <tr>
                        <td class="border border-black p-2">فشل تحميل البيانات</td>
                        <td class="border border-black p-2">×</td>
                    </tr>
                </tbody>
            </table>

            <!-- Mobile cards container -->
            <div class="flex flex-col gap-2 md:hidden" id="cards-container"></div>
        </div>
        <!-- #endregion -->
    </div>
    <!-- #endregion -->

    <!-- #region Scripts -->
    <script type="module" src="/src/main.js"></script>
    <!-- #endregion -->
</body>
</html>
